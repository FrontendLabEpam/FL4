# What’s New in CSS3?

CSS3 is the third generation of the CSS specification recommendations from the W3C. 
In CSS3 there are new selectors, pseudo-elements and classes, properties, and 
values specifically created to answer the needs and solve the problems of modern web design and development.

# CSS3 Browser Compatibility

- Many properties are browser-specific, requiring vendor prefixes
- Plus there is a standard property
- There are syntax differences between browser-specific properties and the standard property


  **Ideally:**
  ```css
  a.polaroid {
    box-shadow: 0px 0px 4px 0px #fff;
    transform: rotate(7.5deg);  /* Firefox 16+, IE 10+, Opera */
  }
  ```

  **Reality:**
  ```css
  a.polaroid {
    -webkit-box-shadow: 0px 0px 4px 0px #fff; /* Android 2.3+, iOS 4.0.2-4.2, Safari 3-4 */
            box-shadow: 0px 0px 4px 0px #fff; /* Chrome 6+, Firefox 4+, IE 9+, iOS 5+, Opera 10.50+ */
    -webkit-transform: rotate(7.5deg);  /* Chrome, Opera 15+, Safari 3.1+  */
        -ms-transform: rotate(7.5deg);  /* IE 9 */
            transform: rotate(7.5deg);  /* Firefox 16+, IE 10+, Opera */
  }
  ```

# CSS3 & Cross-browser Coding

- Place default properties first
- Place browser-specific properties ahead of standard properties
- The standard properties will override the vendor’s when the standard is established.

```css
.gradient {
  background: #f0f9ff; /* Old browsers */
  background: -moz-linear-gradient(top,  #f0f9ff 0%, #a1dbff 100%); /* FF3.6+ */
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f0f9ff), color-stop(100%,#a1dbff)); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(top,  #f0f9ff 0%,#a1dbff 100%); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(top,  #f0f9ff 0%,#a1dbff 100%); /* Opera 11.10+ */
  background: -ms-linear-gradient(top,  #f0f9ff 0%,#a1dbff 100%); /* IE10+ */
  background: linear-gradient(to bottom,  #f0f9ff 0%,#a1dbff 100%); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f0f9ff', endColorstr='#a1dbff',GradientType=0 ); /* IE6-9 */
}
```

### Webfonts

```css
@font-face {
    font-family: 'robotoblack';
    src: url('Roboto-Black-webfont.eot'); /* IE only */
    src: url('Roboto-Black-webfont.eot?#iefix') format('embedded-opentype'),
         url('Roboto-Black-webfont.woff') format('woff'), /* Compressed, emerging standard.  */
         url('Roboto-Black-webfont.ttf') format('truetype'), /* Works in most browsers except IE and iPhone. */
         url('Roboto-Black-webfont.svg#robotoblack') format('svg'); /* iPhone/iPad */
    font-weight: normal;
    font-style: normal;
}
h1 {
  font-family: 'robotoblack';
}
```
Alternative:
```css
@font-face {
  font-family: 'WebFont';
  src: url('myfont.woff') format('woff'), /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
       url('myfont.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3—5 */
}
```

### Border radius

- Allows web developers to easily utilize rounder corners in their design elements.
- IE lt8 does not support

```css
.box { border-radius: 10px; }
.circle { border-radius: 50%; }
.corner { border-top-left-radius: 40px; }
```

### Opacity

- IE lt8 does not support. There is a filter: opacity for then
- filters can be skipped if only ie9+ support is required

  filter: progid:DXImageTransform.Microsoft.Alpha(opacity=20); /* IE6, IE7, and IE8 */
  opacity: 0.2;
}

### Box shadow

- Different syntax for mozilla, webkit, and opera browsers
- IE lt8 does not support

Syntax: `box-shadow: <horizontal-distance> <vertical-distance> <blur-radius> <shadow-sharpness> <shadow-color>;`


```css
.box_shadow {
  -webkit-box-shadow: 0px 0px 4px 0px #ffffff; /* Android 2.3+, iOS 4.0.2-4.2, Safari 3-4 */
          box-shadow: 0px 0px 4px 0px #ffffff; /* Chrome 6+, Firefox 4+, IE 9+, iOS 5+, Opera 10.50+ */
}
```

With fix for IE:
```css
.boxshadow {
  -webkit-box-shadow: 3px 3px 10px #333 inset;
          box-shadow: 3px 3px 10px #333 inset; /* standard */
  -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#333333')"; /* For IE 8 */
  filter: progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#333333'); /* For IE 5.5 - 7 */
}
```

### Text shadow

- IE lt8 does not support, nor does IE9
- could use the IE filter: shadow

Syntax: `text-shadow: <horizontal-distance> <vertical-distance> <blur-radius> <shadow-color>;`

.textshadow {
  text-shadow: 1px 1px 2px rgba(48,80,82,0.8);
}

With fix for IE:

```css
.textshadow {
  text-shadow:1px 1px 2px rgba(48,80,82,0.8);
  -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=2, Direction=135, Color='#305052')"; /* For IE 8+ */
  filter: progid:DXImageTransform.Microsoft.Shadow(Strength=2, Direction=135, Color='#305052'); /* For IE 5.5 -7 */
}
```

### Text overflow

- Specifies what should happen when text overflows the containing element

Syntax: `text-overflow: <value>;`
Possible values:
­- `ellipsis` - Display ellipses to represent clipped text
­- `clip` - Default value, clips text

```css
.text {
  text-overflow: ellipsis;
}
```

### Gradient background

- Gradients are smooth transitions between two or more specified colors
- Use of CSS gradients can replace images and reduce download time
- Create a more flexible layout, and look better while zooming

```css
.gradient {
  background: #f0f9ff; /* Old browsers */
  background: -moz-linear-gradient(top,  #f0f9ff 0%, #cbebff 47%, #a1dbff 100%); /* FF3.6-15 */
  background: -webkit-linear-gradient(top,  #f0f9ff 0%,#cbebff 47%,#a1dbff 100%); /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(to bottom,  #f0f9ff 0%,#cbebff 47%,#a1dbff 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f0f9ff', endColorstr='#a1dbff',GradientType=0 ); /* IE6-9 */
}
```
Alternative
```css
.gradient {
  background-color: #444444;
  background-image: -webkit-linear-gradient(top, #444444, #999999); /* Chrome 10-25, iOS 5+, Safari 5.1+ */
  background-image:         linear-gradient(to bottom, #444444, #999999); /* Chrome 26, Firefox 16+, IE 10+, Opera */
}
```

### Multiple backgrounds
- The backgrounds are shown according to the order listed, with the first background image listed is the - one “on top”and the rest stack underneath it.
- Can use CSS3 gradients (which are like background images) in conjunction with multiple background images.
- IE lt8 does not support

```css
body {
  background-color: #5ABBCF;
  background: #5ABBCF url(../images/bokeh1.png) no-repeat; /* fallback image */
  background: url(../images/bokeh4.png) no-repeat, 
              url(../images/bokeh3.png) no-repeat 10% 0, 
              url(../images/bokeh2.png) no-repeat 20% 0, 
              url(../images/bokeh1.png) no-repeat, 
              url(../images/glow.png) no-repeat 90% 0;
}
```

### Background size

You can set the size of a background image and make sure it covers the entire background of a page, no matter what the size.

- Vendor prefixes for webkit, and opera
- IE lt8 does not support

**`contain`** always fits the entire image within your viewport, leaving opaque borders on either the top-bottom or the left-right whenever the ratio of the background image and browser window are not the same. 
**`cover`** always fills the browser window. You can control how your image is aligned within the viewport by using the background-position property.

```css
.box_bgsize {
  -webkit-background-size: 100% 100%; /* Safari 3-4 */
          background-size: 100% 100%; /* Chrome, Firefox 4+, IE 9+, Opera, Safari 5+ */
}
.box_bgsize {
  -webkit-background-size: cover; 
          background-size: cover;
}

```

### Box sizing

- Determine whether you want an element to render it's borders and padding within its specified width, or outside of it.
- Possible values (set box width to 300px):
­  - `box-sizing: content-box;` (default) - box width: 288 pixels + 10 pixels padding and 1 pixel border on - each side = 300 pixels;
  - `box-sizing: border-box;` - box width: 300 pixels, including padding and borders;

```css
 * {
  -webkit-box-sizing: border-box; /* Android ≤ 2.3, iOS ≤ 4 */
     -moz-box-sizing: border-box; /* Firefox ≤ 28 */
          box-sizing: border-box; /* Chrome, Firefox 29+, IE 8+, Opera, Safari 5.1 */
}
```

### Transitions

You can create subtle transitions between hover states on elements. The transitions smooth out visual jumps.

Syntax: `transition: <property> <time> <animation function>;`

```css
.box_transition {
  height: 200px;
  filter: alpha(opacity=0);
  opacity: 0;
  -webkit-transition: all 0.3s ease-in-out;  /* Android 2.1+, Chrome 1-25, iOS 3.2-6.1, Safari 3.2-6  */
          transition: all 0.3s ease-in-out;  /* Chrome 26, Firefox 16+, iOS 7+, IE 10+, Opera, Safari 6.1+  */
}

.box_transition:hover {
  height: 500px;
  filter: alpha(opacity=100);
  opacity: 1;
}
```

# CSS3 Selectors
Advanced selectors give us the power to target elements that are not part of the document tree and/or those that are generated dynamically.
CSS3 selector helper script - [http://www.selectivizr.com/](http://www.selectivizr.com/)

.columns[.col-30[
  General sibling:
  ```css
  h1 ~ p
  ```
  Attribute substrings:
  ```css
  a [attribute^="value"]
  a [attribute$="value"]
  a [attribute*="value"]
  ```
].col-30[
  Structural:
  ```css
  :nth-child(n)
  :nth-last-child(n)
  :nth-of-type(n)
  :nth-last-of-type(n)
  :last-child
  :first-of-type
  :last-of-type
  :only-child 
  :only-of-type
  :empty
  :root
  ```
].col-30[
  Pseudo-classes:
  ```css
  :target
  :not(s)
  :enabled
  :disabled
  :checked 
  :indeterminate
  ```
