<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://code.angularjs.org/1.3.1/angular.js"></script>
</head>
<body>
  <div ng-app="app" ng-controller="EmployeeController">
  <p>{{name}} works for {{project}}</p>
  <button ng-click="changeProject('Thomson Reuters')">Hi Thomson Reuters!</button>
</div>
  <script>
  angular.module('app', [])
   .controller('EmployeeController', function( $scope ) {
      $scope.name = 'Happy Epamer';
      $scope.project = 'Adidas';

      $scope.changeProject = function(project) {
        $scope.project = project;
      };
    });
  </script>
</body>
</html>
