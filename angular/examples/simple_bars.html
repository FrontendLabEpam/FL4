<!DOCTYPE html>
<html>

  <style>
  ul{
    list-style: none;
  }
  .chart {
    background: #eee;
    border: 1px solid #DDD;
    padding: 5px;
    margin: 10px auto;
  }
  .bar {
    position: relative;
    height: 1.5em;
    width: 1.5em;
    transition: all .5s ease;
  }
  .bar + .bar {
    margin-top: 2px;
  }
  .label {
    position: absolute;
    top: 3px;
    left: 3px;
    width: 15em;
    color: #333;
    font-family: sans-serif;
    font-weight: bold;
  }
  </style>

</head>

<body ng-app="students">
<div ng-controller="homeworksCtrl">

  <ul class="chart">

</body>
</html>
