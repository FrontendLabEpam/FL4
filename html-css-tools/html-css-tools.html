# Modernizr

.columns[.col-50[

  Modernizr is a JavaScript library that detects HTML5 and CSS3 features in the user’s browser.

  - It tests for over 40 next-generation features, all in a matter of milliseconds
  - It creates a JavaScript object (named Modernizr) that contains the results of these tests as boolean properties
  - It adds classes to the html element that explain precisely what features are and are not natively supported
  - It provides a script loader so you can pull in polyfills to backfill functionality in old browsers

].col-50[

  ![modernizr](assets/img/modernizr_view.png)

  .center[
    [http://modernizr.com/](http://modernizr.com/ "http://modernizr.com/")
  ]

]]

# SMACSS

.columns[.col-50[

  A flexible guide to developing sites small and large. Is more style guide than rigid framework.
  At the very core of SMACSS is categorization. By categorizing CSS rules, we begin to see patterns and can define better practices around each of these patterns.

  There are five types of categories:

  - Base
  - Layout
  - Module
  - State
  - Theme

].col-50[

  ![SMACSS](assets/img/SMACSS_view.png)

  .center[
    [http://smacss.com/](http://smacss.com/ "http://smacss.com/")
  ]

]]

# SMACSS

.columns[.col-60[

  Base rules are the defaults. They are almost exclusively single element selectors, attribute selectors, pseudo-class selectors, child selectors or sibling selectors.

  Layout rules divide the page into sections. Layouts hold one or more modules together.

  Modules are the reusable, modular parts of our design. They are the callouts, the sidebar sections, the product lists and so on.

  State rules are ways to describe how our modules or layouts will look when in a particular state. 

  Theme rules are similar to state rules in that they describe how modules or layouts might look.

].col-40[

  ![SMACSS](assets/img/SMACSS_structure.png)

]]

#OOCSS


Object oriented CSS is a methodology of writing reusable CSS that is fast, scalable and maintainable. And it’s done by two main principles: separating structure from skin and container from content.

Separating structure from skin means to abstract the structure and positioning styles of an object from the presentational styles, or skin.

Separating container from content means to break components’ dependency of their containers. Any object should be able to be placed in another container and still look and behave the same.

[http://oocss.org/](http://oocss.org/ "http://oocss.org/")


---


#OOCSS. Example


  ``` css

    .section-heading {
      font-size: 1.25em;
    }

    .separated {
      border-bottom: 1px dashed #ccc;
    }

    .no-margin {
      margin: 0;
    }

    .item-list {
      padding: 0;
      list-style: none;
    }

  ```

#BEM


BEM stands for “Block”, “Element”, “Modifier”. It is a front-end methodology: a new way of thinking when developing Web interfaces. 

###BLOCK
A block is an independent entity, a “building block” of an application. A block can be either simple or compound (containing other blocks).

###ELEMENT
An element is a part of a block that performs a certain function. Elements are context-dependent: they only make sense in the context of the block that they belong to.

``` css

  .site-header { ... } /* block */
  .site-header__logo { ... } /* element */
  .site-header__logo—xmas { ... } /* modifier */
  .site-header__navigation { ... } /* element */

```

[http://bem.info/](http://bem.info/ "http://bem.info/")

#LESS, SASS Example

.columns[.col-50[

  ``` scss
    @base: #000;

    nav {
      ul {
        margin: 0;
        padding: 0;
        list-style: none;

#Grunt. Configuration files

.columns[.col-50[

  `package.json`:

  ``` json
  {
    "name": "my-project-name",
    "version": "0.1.0",
    "devDependencies": {
      "grunt": "~0.4.5",
      "grunt-contrib-jshint": "~0.10.0",
      "grunt-contrib-nodeunit": "~0.3.3",
      "grunt-contrib-uglify": "~0.4.0"
    }
  }

  ```

].col-50[

  `Gruntfile.js`:

  ``` javascript

    module.exports = function(grunt) {

      // Project configuration.
      grunt.initConfig({
        pkg: grunt.file.readJSON('package.json'),
        uglify: {
          build: {
            src: 'src/<%= pkg.name %>.js',
            dest: 'build/<%= pkg.name %>.min.js'
          }
        }
      });

      // Load the plugin that provides the "uglify" task.
      grunt.loadNpmTasks('grunt-contrib-uglify');

      // Default task(s).
      grunt.registerTask('default', ['uglify']);
    };

  ```
]]

#Yeoman

.columns[.col-50[

  Yeoman is used to scaffolding workflows for creating modern webapps, while at the same time mixing in many of the best practices that have evolved within the industry.

  - yo scaffolds out a new application, writing your Grunt configuration and pulling in relevant Grunt tasks and Bower dependencies that you might need for your build.
  - Grunt is used to build, preview and test your project, thanks to help from tasks curated by the Yeoman team and grunt-contrib.
  - Bower is used for dependency management, so that you no longer have to manually download and manage your scripts.
