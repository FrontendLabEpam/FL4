#Emmet

.columns[.col-50[

  Emmet is a plugin for many popular text editors which greatly improves HTML & CSS workflow:

  This line in editor:

  ``` css
  ul.emmet>li*3>a

  ```

  converts to:

  ``` html
  
  <ul class="emmet">
    <li><a href=""></a></li>
    <li><a href=""></a></li>
    <li><a href=""></a></li>
  </ul>

  ```

].col-50[

# Modernizr

.columns[.col-50[

  Modernizr is a JavaScript library that detects HTML5 and CSS3 features in the user’s browser.

  - It tests for over 40 next-generation features, all in a matter of milliseconds
  - It creates a JavaScript object (named Modernizr) that contains the results of these tests as boolean properties
  - It adds classes to the html element that explain precisely what features are and are not natively supported
  - It provides a script loader so you can pull in polyfills to backfill functionality in old browsers

].col-50[

  ![modernizr](assets/img/modernizr_view.jpg)

  .center[
    [http://modernizr.com/](http://modernizr.com/)
  ]

]]

# SMACSS

.columns[.col-50[

  A flexible guide to developing sites small and large. Is more style guide than rigid framework.
  At the very core of SMACSS is categorization. By categorizing CSS rules, we begin to see patterns and can define better practices around each of these patterns.

  There are five types of categories:

  - Base
  - Layout
  - Module
  - State
  - Theme

].col-50[

  ![SMACSS](assets/img/SMACSS_view.png)

  .center[
    [http://smacss.com/](http://smacss.com/)
  ]

]]

# SMACSS

---
.columns[.col-60[

  Base rules are the defaults. They are almost exclusively single element selectors, attribute selectors, pseudo-class selectors, child selectors or sibling selectors.

  Layout rules divide the page into sections. Layouts hold one or more modules together.

  Modules are the reusable, modular parts of our design. They are the callouts, the sidebar sections, the product lists and so on.

  State rules are ways to describe how our modules or layouts will look when in a particular state. 

  Theme rules are similar to state rules in that they describe how modules or layouts might look.

].col-40[

  ![SMACSS](assets/img/SMACSS_structure.png)

]]

#BEM


BEM stands for “Block”, “Element”, “Modifier”. It is a front-end methodology: a new way of thinking when developing Web interfaces. 

###BLOCK
A block is an independent entity, a “building block” of an application. A block can be either simple or compound (containing other blocks).

###ELEMENT
An element is a part of a block that performs a certain function. Elements are context-dependent: they only make sense in the context of the block that they belong to.

``` css

  .site-header { ... } /* block */
  .site-header__logo { ... } /* element */
  .site-header__logo—xmas { ... } /* modifier */
  .site-header__navigation { ... } /* element */

```

[http://bem.info/](http://bem.info/)
