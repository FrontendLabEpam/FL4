# Box models in browsers

1. Internet Explorer. IE in quirks mode defines box dimensions by adding together dimensions of the content, padding and border.
2. Other browsers define box dimensions by the content width only, by the W3C standards.

# Border-box

There is a rule in CSS that tells all browsers to follow the more logical IE approach.

```css
    box-sizing: border-box;
```

This is particularly helpful when dealing with fluid layouts or creating mobile-friendly sites.

# Box displays

**Display** is a CSS rule that helps us redefine the default box treatment of elements.

```css
   span {display: block;}      // Make any element a block-level element. 
                                  This span will have all the properties of a block element,
                                  and will be taking the whole container width.

   div {display: inline;}      // Make any element an inline-level element. 
                                  This div will lose all it's block properties.

   a {display: inline-block;}  // Gives the block properties to an element,
                                  but doesn't take up the whole container width.
                                  Treats spaces within element like spaces in the text.

   section {display: table;}   // Makes a box to behave like a table. Then it's children 
                                  can be styled using properties like {display: table-cell}, 
                                  {display:table-row} etc.

   div {display: flex;}        // Enables the flexbox model. Read on it separately.
                                  The support for it is quite different across browsers, 
                                  but the features
                                  it offers are very handy (e.g. vertical centering).
    
   p {display: none;}          // This just removes an element from a document flow.

```

# Margin Collapsing

Top and bottom margins of blocks are sometimes combined into a single margin whose size is the largest of the margins combined into it, a behavior known as **margin collapsing**.


## Parent and first/last child

If there is no border, padding, inline content, or clearance to separate the margin-top of a block with the margin-top of its first child block, or no border, padding, inline content, height, min-height, or max-height to separate the margin-bottom of a block with the margin-bottom of its last child, then those margins collapse. **The collapsed margin ends up outside the parent**.

## Empty blocks

If there is no border, padding, inline content, height, or min-height to separate a block's margin-top from its margin-bottom, then **its top and bottom margins collapse**.

# Backgrounds

You can specify the background of an element with block properties in a following way:

```css
    div {
        background-color: #fff; //color of the block background
        background-image: url(paper.jpg); // image for background
        background-repeat: repeat; // repeat property of background
        background-attachment: scroll; // attachment of background
        background-position: center; // positioning 
        background-clip: padding-box; // clipping
        background-origin: padding-box; // origin of positioning
        background-size: auto auto; // size
    }
```

# Positioning

```css
    div {
        position: static // default positioning element in the document flow
    }
```

```css
    div {
        position: relative; // positions element relative from it's default coordinates
        top: 10px; // moves it to 10px to the bottom
        left: 10px; // moves it to 10px to the left
    }
```

class: left,middle

# Positioning. Continued.
```css
    div {
        position: absolute; // positions element relative to the nearest non-static parent 
        top: 10px; // moves it to 10px to the bottom
        left: 10px; // moves it to 10px to the left
    }
```

```css
    div {
        position: fixed; // fixes element relative to the deocument 
        top: 10px; // moves it to 10px to the bottom
        left: 10px; // moves it to 10px to the left
    }
```

Further reading at <a href="http://css-tricks.com/almanac/properties/p/position/">css-tricks</a>

# Z-Index

```css
div {
  z-index: 1;
}
```

Z-index controls the vertical stacking of non-static blocks. The higher the value, the closer the item is on stack to the user.

Further reading at <a href="http://css-tricks.com/almanac/properties/z/z-index/">css-tricks</a>

# Setting up the float
```css
    div {
        float: left; // can be the following: "left", "right", "inherit", "none"
        width: 100px;
    }
```

The floated element automatically asumess **display: block**.

# Clearing floats

To solve the issue of collapsing parents we can use several techniques:

```css
    .parent {overflow: hidden;}
```

```css
    .nextnonfloated_element {clear: both;}
```

```css
    .parent:after { 
       content: ""; 
       visibility: hidden; 
       display: block; 
       height: 0; 
       clear: both;
    }
```
