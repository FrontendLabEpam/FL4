# Designing responsive

* No hovers on touchscreen: any user interaction with buttons are links on mobile should be considered as clicking
* Aim for mobile-first approach: work with the designer to create a simple design for mobile and only then expand it further.
* Remember about simple users: use progressive enhancement, so that your design works even on older machines.

---
class: left, middle

# Relative values

No more pixel widths:

* Use % for width and horizontal margins/paddings
* Use *em* and *rem* for text


---
class: left, middle

# Target and Context

To calculate the percentage value for our blocks we need to apply the following formula:

**width = target/context * 100%**

The **target** here is the element we want to assign this value to.

The **context** - is the parent element.

Also, the results shouldn't be rounded up. Your browser can calculate this precisely, and the number like *7.1231238543201238729%* is the most precise value to represent across different screens.

---
class: left, middle

# Context for Margins and Paddings

The **context for margin** is the parent of the element we are trying to add this style to.

The **context for padding** is the element itself.

---

class: left, middle

# Fluid images

To make our images look the best way they can, we need to wrap it into the block element (like *figure*) and assign to this image a 100% max-width. That way when we resize our page the image will try to take up the whole space of a parent.

```css
    .img-parent { display: block; }
    img { max-width: 100%; }
```

You can also use some back-end or JS solution just to provide your page with an appropriate image, if you have some prepared on your service.

---

class: left, middle

# Page scaling

Be aware that by default pages on mobile are scaled down to fit the screen. We want to avoid this, because when users start to interact with any inputs even on an optimized screen, they will experience some zooming in.

To avoid this simply add the following into your *head* element:

```html
<meta name="viewport" content="width=device-width; initial-scale=1.0">
```

---
class: left, middle

# Using Media Queries

Media queries are like conditional statements in programming but for stylsheets. They can be used either in the *link* element or in CSS itself.

```html
<link rel="stylesheet" type="text/css" media="screen and (max-device-width: 480px)" href="mobile.css" />
```
Multiple media queries can also be dropped right into a single style sheet,which is the most efficient option when used. Just mind the cascading:

```css
/* Smartphones (portrait and landscape) ----------- */
@media only screen
and (min-device-width : 320px)
and (max-device-width : 480px) {
/* Styles */
}

/* Smartphones (portrait) ----------- */
@media only screen
and (max-width : 320px) {
/* Styles */
}
```

---
class: left, middle

#Retina images

With the advancement of high-density display the need for optimized icons appeared.

Use media queries for high-res CSS styles

```css
@media only screen and (-webkit-min-device-pixel-ratio: 2),(min-resolution: 192dpi) {
  /* High-res styles go here */
}
```

Have two versions of your CSS sprites: standard dimensions and @2x

```css
@media only screen and (-webkit-min-device-pixel-ratio: 2),(min-resolution: 192dpi) {
  .logo{
    background-image: url(assets/sprite@2x.png);
    background-size: 500px 500px;
  }
```
